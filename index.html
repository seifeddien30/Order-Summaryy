<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>
</head>

<body>
  <img src="images/pattern-background-desktop.svg" alt="" class="backgroundimage">
  <div class="main-card">
    <img class="hero" src="images/illustration-hero.svg" alt="">
    <h1 class="title">Order Summary</h1>
    <p class="discripe"> You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="payment-card">
      <div class="left"><img class="music" src="images/icon-music.svg" alt="Music icon">
        <div class="pay">
          <h2 class="annual"> Annual Plan</h2>
          <p class="dollar">$59.99/year</p>
        </div></div>
      <a class="change" href="">Change</a>
    </div>
    <div class="proccess">
      <h2 class="payment">to Payment</h2> </div>
    <a class="cancel" href="">Cancel Order</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Seif Eldain Salah</a>.
  </div>
</body>

</html>
